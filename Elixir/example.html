<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Highlighter</title>
    <style>
        .string { color: green; }
        .comment { color: gray; }
        .keyword { color: blue; }
        .number { color: purple; }
        .operator { color: red; }
        .boolean { color: orange; }
        .function { color: brown; }
        .parenthesis { color: brown; }
        .method { color: brown; }
        .decorator { color: grey; }
        .text { color:black }
    </style>
</head>
<body>
<pre>
<span class="parenthesis">(</span><span class="string">"hello world"</span><span class="parenthesis">)</span>


</pre>
</body>
</html>
